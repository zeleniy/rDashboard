<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Main dashboard</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main-dashboard-layout.css" rel="stylesheet">
    <link href="css/chart.css" rel="stylesheet">
    <link href="css/tile.css" rel="stylesheet">
    <link href="css/pieChart.css" rel="stylesheet">
    <link href="css/barChart.css" rel="stylesheet">
    <link href="css/treeMap.css" rel="stylesheet">
    <link href="css/map.css" rel="stylesheet">
    <link href="css/timeline.css" rel="stylesheet">
    <script src="lib/d3/d3.min.js"></script>
    <script src="lib/lodash/lodash.min.js"></script>
    <script src="lib/moment/moment.min.js"></script>
    <script src="js/dashboard/Dashboard.js"></script>
    <script src="js/dashboard/Config.js"></script>
    <script src="js/dashboard/data-provider/DataProvider.js"></script>
    <script src="js/dashboard/data-provider/LocalFileProvider.js"></script>
    <script src="js/dashboard/Widget.js"></script>
    <script src="js/dashboard/charts/Tiles.js"></script>
    <script src="js/dashboard/charts/Tile.js"></script>
    <script src="js/dashboard/charts/PieChart.js"></script>
    <script src="js/dashboard/charts/BarChart.js"></script>
    <script src="js/dashboard/charts/ScatterPlot.js"></script>
    <script src="js/dashboard/charts/TreeMap.js"></script>
    <script src="js/dashboard/charts/Map.js"></script>
    <script src="js/dashboard/charts/TimeLine.js"></script>
</head>
<body>
  <main class="container">
    <div class="row">
      <div id="filters-placeholder" class="col-md-12">
        <div class="filter tiles-mode-filter">
          <label class="radio-inline"><input type="radio" name="tiles-mode" value="count" checked>count</label>
          <label class="radio-inline"><input type="radio" name="tiles-mode" value="size">size</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="tiles-placeholder"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="timeline-placeholder"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div id="case-by-type-placeholder"></div>
      </div>
      <div class="col-md-6">
        <div id="cases-by-entity-placeholder"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div id="case-volume-placeholder"></div>
      </div>
      <div class="col-md-4">
        <div id="matter-type-placeholder"></div>
      </div>
      <div class="col-md-4">
        <div id="map-placeholder"></div>
      </div>
    </div>
  </main>
  <script src="js/main-dashboard.js"></script>
</body>
</html>
