<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Main dashboard</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main-dashboard-layout.css" rel="stylesheet">
    <link href="css/dashboard/chart.css" rel="stylesheet">
    <link href="css/dashboard/tile.css" rel="stylesheet">
    <link href="css/dashboard/pieChart.css" rel="stylesheet">
    <link href="css/dashboard/scatterPlot.css" rel="stylesheet">
    <link href="css/dashboard/barChart.css" rel="stylesheet">
    <link href="css/dashboard/treeMap.css" rel="stylesheet">
    <link href="css/dashboard/map.css" rel="stylesheet">
    <link href="css/dashboard/timeline.css" rel="stylesheet">
    <link href="css/dashboard/tooltip.css" rel="stylesheet">
    <script src="lib/d3/d3.min.js"></script>
    <script src="lib/d3/d3.clickcancel.js"></script>
    <!-- script src="lib/lodash/lodash.min.js"></script -->
    <script src="lib/underscore/underscore-min.js"></script>
    <script src="lib/moment/moment.min.js"></script>
    <script src="lib/colorbrewer/colorbrewer.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <!-- script src="dist/dashboard.min.js"></script -->
    <script src="js/dashboard/Dashboard.js"></script>
    <script src="js/dashboard/DataProvider.js"></script>
    <script src="js/dashboard/tips/Tip.js"></script>
    <script src="js/dashboard/tips/TitleTip.js"></script>
    <script src="js/dashboard/tips/SimpleTip.js"></script>
    <script src="js/dashboard/tips/FrequencyTip.js"></script>
    <script src="js/dashboard/tips/SummationTip.js"></script>
    <script src="js/dashboard/Config.js"></script>
    <script src="js/dashboard/Tooltip.js"></script>
    <script src="js/dashboard/Ticks.js"></script>
    <script src="js/dashboard/ticks/XTicks.js"></script>
    <script src="js/dashboard/ticks/YTicks.js"></script>
    <script src="js/dashboard/Widget.js"></script>
    <script src="js/dashboard/charts/Tiles.js"></script>
    <script src="js/dashboard/charts/tiles/Tile.js"></script>
    <script src="js/dashboard/charts/tiles/SimpleTile.js"></script>
    <script src="js/dashboard/charts/tiles/CaseTile.js"></script>
    <script src="js/dashboard/charts/PieChart.js"></script>
    <script src="js/dashboard/charts/BarChart.js"></script>
    <script src="js/dashboard/charts/ScatterPlot.js"></script>
    <script src="js/dashboard/charts/TreeMap.js"></script>
    <script src="js/dashboard/charts/Map.js"></script>
    <script src="js/dashboard/charts/TimeLine.js"></script>
</head>
<body>
  <main class="container" ng-app="dashboardApp">
      <div id="MainDashboard" class="dashboard" ng-controller="DashboardCtrl">
          <section id="widget-grid" data-widget-grid>
              <div class="row">
                  <article class="col-md-12 column">
                      <div id="filters-placeholder" class="filters">
                          <button class="btn btn-primary filter reset-button clickable pull-right">Reset Filters</button>
                          <div class="filter tiles-mode-filter">
                              <input type="radio" name="tiles-mode" value="case" checked><i></i><label class="radio-inline">Cases</label>
                              <input type="radio" name="tiles-mode" value="count"><i></i><label class="radio-inline">Data Sources Count</label>
                              <input type="radio" name="tiles-mode" value="size"><i></i><label class="radio-inline">Data Sources Size</label>
                          </div>
                          <div class="filters-list filters-top">
                              <div class="filter applied-filters">Applied Filters: </div>
                          </div>
                      </div>
                  </article>
              </div>
              <div class="row">
                  <article class="col-md-12 column">
                      <div id="tiles-placeholder"></div>
                  </article>
              </div>
              <div class="row">
                  <article class="col-md-12 column">
                      <div id="timeline-placeholder"></div>
                  </article>
              </div>
              <div class="row">
                  <article class="col-md-3 column" ng-controller="BarChartCtrl">
                      <div class="chart"></div>
                  </article>
                  <article class="col-md-6 column" ng-controller="ScatterPlotCtrl">
                      <div class="chart"></div>
                  </article>
                  <article class="col-md-3 column" ng-controller="PieChartCtrl">
                      <div class="chart"></div>
                  </article>
              </div>
              <div class="row">
                  <article class="col-md-7 column">
                      <div id="map-placeholder" class="chart"></div>
                  </article>
                  <artcile class="col-md-5 column" ng-controller="TreeMapCtrl">
                      <div class="chart"></div>
                  </artcile>
              </div>
          </section>
      </div>
  </main>
  <script src="js/angular-main-dashboard.js"></script>
  <script src="js/angular-dashboard/Controllers/dashboard/DashboardCtrl.js"></script>
  <script src="js/angular-dashboard/Controllers/dashboard/BarChartCtrl.js"></script>
  <script src="js/angular-dashboard/Controllers/dashboard/PieChartCtrl.js"></script>
  <script src="js/angular-dashboard/Controllers/dashboard/TreeMapCtrl.js"></script>
  <script src="js/angular-dashboard/Controllers/dashboard/ScatterPlotCtrl.js"></script>
</body>
</html>
